<div class='right' fxFlex>
    <div class='form'>
      <mat-card>
        <form class='form-field' #f='ngForm' (ngSubmit)='onSubmit(f.value)'>
          <mat-form-field>
            <input matInput placehoder='Username' ngModel name='username' type='text'/>
          </mat-form-field>
  
          <mat-form-field>
            <input matInput placeholder='SSN' ngModel name='ssn' type='text'/>
          </mat-form-field>
  
          <div class='form-field' ngModelGroup='passwordsGroup'>
            <mat-form-field>
              <input matInput placeholder='Password' name='password' ngModel type='password'/>
            </mat-form-field>
  
            <mat-form-field>
              <input matInput placeholder='Confirm password' name='passconfirm' ngModel type='password'/>
            </mat-form-field>
          </div>
          <button mat-raised-button color='primary' type='submit'>Submit</button>
        </form>
      </mat-card>
    </div>
  </div>
